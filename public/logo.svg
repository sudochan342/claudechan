<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27"/>
      <stop offset="100%" style="stop-color:#1a3d16"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#22c55e" stroke-width="8"/>

  <!-- Forest silhouette background -->
  <path d="M80 380 L120 280 L140 320 L180 240 L200 280 L240 200 L260 240 L280 180 L300 220 L340 160 L360 200 L380 140 L400 180 L420 260 L440 220 L480 380 Z" fill="#0d1117" opacity="0.5"/>

  <!-- Main tree (GOD) - left side -->
  <polygon points="140,380 200,200 260,380" fill="url(#treeGrad)"/>
  <polygon points="155,300 200,180 245,300" fill="#3d7a35"/>
  <polygon points="170,240 200,160 230,240" fill="#4a9441"/>
  <rect x="190" y="380" width="20" height="40" fill="#5c4033"/>

  <!-- Glowing eye on tree -->
  <circle cx="200" cy="260" r="15" fill="#ef4444" opacity="0.9"/>
  <circle cx="200" cy="260" r="8" fill="#fca5a5"/>
  <circle cx="203" cy="257" r="3" fill="white"/>

  <!-- Claude character (survivor) - right side -->
  <!-- Body -->
  <rect x="320" y="300" width="60" height="80" rx="8" fill="url(#glowGrad)"/>
  <!-- Head -->
  <circle cx="350" cy="270" r="35" fill="#fbbf24"/>
  <!-- Face -->
  <circle cx="338" cy="265" r="5" fill="#1a1a2e"/>
  <circle cx="362" cy="265" r="5" fill="#1a1a2e"/>
  <path d="M338 282 Q350 295 362 282" stroke="#1a1a2e" stroke-width="3" fill="none"/>
  <!-- Antenna/AI indicator -->
  <line x1="350" y1="235" x2="350" y2="215" stroke="#22c55e" stroke-width="4"/>
  <circle cx="350" cy="210" r="8" fill="#22c55e"/>
  <circle cx="350" cy="210" r="4" fill="#86efac"/>

  <!-- Pixel art details - stars -->
  <rect x="100" y="120" width="8" height="8" fill="#fbbf24" opacity="0.8"/>
  <rect x="420" y="100" width="6" height="6" fill="#fbbf24" opacity="0.6"/>
  <rect x="380" y="140" width="4" height="4" fill="#fbbf24" opacity="0.7"/>
  <rect x="130" y="160" width="5" height="5" fill="#fbbf24" opacity="0.5"/>

  <!-- Moon -->
  <circle cx="420" cy="100" r="25" fill="#fef3c7"/>
  <circle cx="430" cy="95" r="20" fill="url(#bgGrad)"/>
</svg>